<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title"></title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <select id="languageSelector">
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
        </select>

        <h1 data-i18n="title"></h1>
        
        <div class="section">
            <label data-i18n="enterPassword"></label>
            <div class="password-input">
                <input type="password" id="password" placeholder="Enter your password">
                <button id="toggleVisibility" data-i18n="show"></button>
            </div>
            <div id="strengthMessage"></div>
            <div class="strength-meter">
                <div id="strengthBar"></div>
            </div>
        </div>

        <div class="section">
            <label data-i18n="enterLength"></label>
            <input type="number" id="length" placeholder="Minimum 12" min="12">
            <div class="criteria">
                <label><input type="checkbox" id="includeUpper"> <span data-i18n="includeUpper"></span></label>
                <label><input type="checkbox" id="includeLower" checked> <span data-i18n="includeLower"></span></label>
                <label><input type="checkbox" id="includeNumbers" checked> <span data-i18n="includeNumbers"></span></label>
                <label><input type="checkbox" id="includeSpecial" checked> <span data-i18n="includeSpecial"></span></label>
            </div>
            <button id="generateButton" data-i18n="generate"></button>
            <button id="copyButton" data-i18n="copy"></button>
            <div id="generatedPassword" class="generated-password"></div>
        </div>

        <button id="toggleDarkMode" data-i18n="darkMode"></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
